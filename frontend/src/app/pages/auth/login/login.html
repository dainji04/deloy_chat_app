<div class="container">
    <div class="auth">
        <app-auth-intro [title]="title" [description]="description"></app-auth-intro>

        @if (errorMessage) {
            <div class="alert alert-error">
                <p>{{ errorMessage }}</p>
            </div>
        }

        <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()">
            <!-- email -->
			<div class="form__group">
				<label for="email" class="form__label">Email</label>
				<input type="email" id="email" class="form__input" formControlName="email" required email autocomplete="off" />

				<!-- show Error in validate -->
				<app-show-error-validate [inputField]="formData.get('email')" [fieldName]="'Email'"></app-show-error-validate>
			</div>

            <!-- password -->
            <div class="form__group">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" class="form__input" formControlName="password" required
                    minlength="6" autocomplete="off">
                <!-- Show error in validate -->
                <app-show-error-validate [inputField]="formData.get('password')"
                    [fieldName]="'Password'" [minLength]="6">
                </app-show-error-validate>
            </div>
            <div class="form__submit">
                <app-primary-button [disabled]="loading" [text]="loading ? 'Loading...' : 'Login'" class="form__submit"
                    type="submit">
                </app-primary-button>
            </div>
        </form>

        <div class="auth__footer">
            <p class="auth__footer-text">You don't have an account?</p>
            <a class="auth__footer-link" routerLink="/auth/sign-up">Sign Up</a>
        </div>

        <div class="auth__footer">
            <a class="auth__footer-link" routerLink="/forgot-password">Forgot Password?</a>
        </div>

        <div class="or">
            <div class="or__line"></div>
            <span class="or__text">or</span>
            <div class="or__line"></div>
        </div>

        <div class="social-auth">
            <app-primary-button [text]="'Login with Google'"></app-primary-button>
        </div>
    </div>
</div>
